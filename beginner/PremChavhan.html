            body{

    <style amp-custom>

        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            src: url('./fonts/montserrat-v14-latin-regular.eot'); /* IE9 Compat Modes */
            src: local('Montserrat Regular'), local('Montserrat-Regular'),
            url('./fonts/montserrat-v14-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('./fonts/montserrat-v14-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
            url('./fonts/montserrat-v14-latin-regular.woff') format('woff'), /* Modern Browsers */
            url('./fonts/montserrat-v14-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
            url('./fonts/montserrat-v14-latin-regular.svg#Montserrat') format('svg'); /* Legacy iOS */
        }

        body {
            font-family: 'Montserrat';
            background: linear-gradient(27deg,#414a4c,#3b444b,#353839,#232b2b,#0e1111);
            background-size: 500% 100%;
            -webkit-animation: Gradient 10s ease infinite;
            -moz-animation: Gradient 10s ease infinite;
            animation: Gradient 10s ease infinite;
        }
        @-webkit-keyframes Gradient {
            0%{background-position:0 50%}
            50%{background-position:100% 50%}
            100%{background-position:0 50%}
        }

        @-moz-keyframes Gradient {
            0%{background-position:0 50%}
            50%{background-position:100% 50%}
            100%{background-position:0 50%}
        }

        @keyframes Gradient {
            0%{background-position:0 50%}
            50%{background-position:100% 50%}
            100%{background-position:0 50%}
        }

        h1{
            color: white;
        }

        button{
            background-color:transparent;
            border: transparent;
        }

        div {
           color: white;
            margin: 5px 5px;
        }

        #buttonsub {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        input{
            background-color: transparent;
            color: white;
            border: none;
            border-bottom: 2px solid white;
        }
    </style>

<center><h1>News Letter Subscription</h1></center>
<div style="text-align: center;">
<form class="sample-form" method="post" action-xhr="/documentation/examples/api/submit-form-input-text-xhr" target="_top">
    <input type="text" name="name" placeholder="Name..." required>
    <input type="email" name="email" placeholder="Email..." required>
    <button id="buttonsub" type="submit" value="Subscribe">Subscribe</button>

    <div submit-success>
        <template type="amp-mustache">
            Success! Thanks {{name}} for trying the <code>amp-form</code> demo! Try to insert the word "error" as a name input in the form to see how <code>amp-form</code> handles errors.
        </template>i
    </div>
    <div submit-error>
        <template type="amp-mustache">
            Success! Thanks {{name}} for trying the <code>amp-form</code> demo! Try to insert the word "error" as a name input in the form to see how <code>amp-form</code> handles errors.

        </template>
    </div>
</form>
